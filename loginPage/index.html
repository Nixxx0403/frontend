<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <a href="login.html" id="login" class="loginClass">Login</a>
    <a href="#" id="register" class="loginClass">Register</a>
    <p class="text">Enter your email and password to register.</p>
    <br>
    <form action="https://fom.in.ua/echo">
        <input type="text" name="username" class="form-input" placeholder="Username" required minlength="3">
        <br>
        <br>
        <input type="email" name="email" class="form-input" placeholder="Enter your email address" required>
        <br>
        <br>
        <input type="password" name="password" class="form-input" placeholder="Password" required minlength="8">
        <br>
        <br>
        <input type="password" name="confirm-password" class="form-input" placeholder="Confirm Password" required minlength="8">
        <br>
        <br>
        <button type="submit">Register</button>
    </form>
    <br>
    <p class="text">Or register with</p>
        <a class="link" href="https://mail.google.com/" target="_blank">Continue with Google</a>
        <br>
        <a class="link" href="https://pl-pl.facebook.com/" target="_blank">Continue with Facebook</a>
</body>

</html>
